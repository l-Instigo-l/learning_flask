{% extends "layout.html" %}
	{% block body %}
	<table>
	{% for flight in flights %}
	<tr>
		<td><a href="{{ url_for('flightsinfo', flight_id=flight.id) }}" >
                    {{ flight.origin }} to {{ flight.destination }}</td> <td>{{ flight.date1 }}</td>
	</tr>
	{% endfor %}
	</table>
	{% endblock %}
