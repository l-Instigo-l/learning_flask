{% extends "layout.html" %}


    {% block body %}
        <form>
        	<div class="float-right" id="LoginForm">
		        <div class="container mt-2">
		        	<div class="row">
						<div class="col">
		        			<label for="exampleInputEmail1">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
						</div>	
						<div class="row">
							<div class="col">
		            			<button type="submit" class="btn btn-primary mt-2">Login</button>
		            		</div>
		            	</div>
		            </div>
            	</div>
        	</div>
        </form>
        <form action="{{ url_for('searchform') }}" method="post">
        	<div id="SearchForm">
        		<div class="container mt-2">
        			<div class="row">
        				<div class="col">
                            
        					<input name="origin" list="OriginL" placeholder="Origin Country">
                            
        				</div>
        				<div class="col">
        					<input name="destination" list="DestL" placeholder="Destination">
        				</div>
        				<div class="col">
        					<input name="seats" list="Seats" placeholder="Number of seats">
        				</div>
        				<div class="col">
        					<input name="date1"  input type="date">
        				        				<div class="col">
        					<button>Search</button>
        				</div>
        			</div>
        		</div>	
        		<datalist id="Seats">
        			<option value="1">
        			<option value="2">
        			<option value="3">
        			<option value="4">

        			
        		</datalist>
                {% for flight in flights %}
                <datalist id="OriginL">
                    <option value="{{ flight.origin }}">

                </datalist>
                {% endfor %}

                {% for flight in flights %}
                <datalist id="DestL">
                    <option value="{{ flight.destination }}">

                </datalist>
                {% endfor %}
            </div>   
        </form>
    {% endblock %}
